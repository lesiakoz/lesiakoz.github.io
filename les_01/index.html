<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		html, body{
			font-family: Arial, sans-serif;
			height: 100%;
			margin:0;
			padding: 0;
		}

		#map{
			height: 100%;
		}


	</style>
</head>
<body>
	<div id="map"></div>
	
	<script>

		var map;
		
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center : {lat: 40.7413549, lng: -73.9980244},
				zoom: 13
		});
	}

		//EXAMPLE OF SINGLE MARKER LESSON 1 part 5-6 
		// ^START ^

		var tribeca = {lat: 40.719526, lng: -74.0089934};
		var marker = new google.maps.Marker({
			position:tribeca,
			map: map,
			title: 'First Marker!'
		});
		var infowindow = new google.maps.InfoWindow({
			content: 'Do you ever feel ..........' + 'ready to start again'
		});

		marker.addListener('click', function(){
			infowindow.open(map, marker);
		});


		//EXAMPLE OF SINGLE MARKER LESSON 1 part 5-6 
		// ^END^
	

	</script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6OlSSb2fkfjq0g979_ZzgEBC4ja2m5g&v=3&callback=initMap">	
	</script>
</body>
</html>
